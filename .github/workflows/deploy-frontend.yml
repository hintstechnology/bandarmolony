name: Deploy Frontend to VM Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-frontend-azure:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend (Safe Update + Build + PM2 Restart)
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            set -e

            echo "== Acquire deploy lock (frontend) =="
            LOCK="/tmp/bdm-frontend-deploy.lock"
            exec 9>\$LOCK
            flock 9
            echo "== Lock acquired =="

            echo "== Load NVM & Node.js =="
            export NVM_DIR="$HOME/.nvm"
            . "$NVM_DIR/nvm.sh"
            nvm use 24.13.0

            echo "== Ensure branch is main & sync code =="
            cd /home/nickyansen/hints
            git fetch origin
            git checkout main
            git reset --hard origin/main

            echo "== Install frontend dependencies (npm install) =="
            cd frontend
            npm install

            echo "== Build frontend (npm run build) =="
            npm run build

            echo "== Start frontend via PM2 =="
            PM2="$HOME/.nvm/versions/node/v24.13.0/bin/pm2"
            if $PM2 list | grep -q 'bdm-frontend'; then
              $PM2 delete bdm-frontend
            fi
            $PM2 start npm --name bdm-frontend -- start

            echo "== Save PM2 process list =="
            $PM2 save

            echo "== PM2 list check =="
            $PM2 list

            echo "== Frontend deploy finished successfully =="
          EOF