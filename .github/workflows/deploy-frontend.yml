name: Deploy Frontend to Azure Container Apps

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.CONTAINER_REGISTRY }}
  IMAGE_REPO: bandarmolony-frontend
  RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
  CONTAINER_APP_NAME: ${{ secrets.CONTAINER_APP_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Prepare image tags
      id: prep
      run: |
        echo "TAG=main-${GITHUB_SHA}" >> $GITHUB_ENV
        echo "IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:main-${GITHUB_SHA}" >> $GITHUB_ENV
        echo "IMAGE_LATEST=${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:latest" >> $GITHUB_ENV

    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.REGISTRY }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Set up Docker Buildx (docker-container)
      uses: docker/setup-buildx-action@v3
      with:
        driver: docker-container
        install: true

    - name: Ensure builder
      run: |
        docker buildx create --name gha-builder --driver docker-container --use || docker buildx use gha-builder
        docker buildx inspect --bootstrap

    - name: Build and Push
      uses: docker/build-push-action@v6
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ env.IMAGE }}
          ${{ env.IMAGE_LATEST }}
        platforms: linux/amd64
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_API_URL=${{ secrets.VITE_API_URL }}
          VITE_MIDTRANS_CLIENT_KEY=${{ secrets.VITE_MIDTRANS_CLIENT_KEY }}
          VITE_NODE_ENV=production

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Container Apps
      uses: azure/container-apps-deploy-action@v1
      with:
        containerAppName: ${{ env.CONTAINER_APP_NAME }}
        resourceGroup: ${{ env.RESOURCE_GROUP }}
        imageToDeploy: ${{ env.IMAGE }}

    - name: Show deployed image
      run: |
        echo "Deployed: $IMAGE"