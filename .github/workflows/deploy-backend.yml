name: Deploy Backend to VM Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-backend-azure:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Backend (Safe Update + Build + PM2 Restart)
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            set -e

            echo "== Acquire deploy lock (backend) =="
            LOCK="/tmp/bdm-backend-deploy.lock"
            exec 9>\$LOCK
            flock 9
            echo "Lock acquired"

            echo "== Load NVM & Node =="
            export NVM_DIR="$HOME/.nvm"
            . "$NVM_DIR/nvm.sh"
            nvm use 24.13.0

            echo "== Ensure branch is main & sync code safely =="
            cd /home/nickyansen/hints
            git fetch origin
            git checkout main
            git reset --hard origin/main

            echo "== Install backend dependencies =="
            cd backend
            npm install

            echo "== Build backend =="
            npm run build

            echo "== Restart backend via PM2 =="
            PM2="$HOME/.nvm/versions/node/v24.13.0/bin/pm2"
            $PM2 start npm --name bdm-backend -- start || $PM2 restart bdm-backend --update-env

            echo "== Backend deploy finished successfully =="
          EOF